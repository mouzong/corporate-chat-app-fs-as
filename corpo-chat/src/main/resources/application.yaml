spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/corpo_db
    username: admin
    password: admin123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:5433/realms/corpo-chat
  servlet:
    multipart:
      max-file-size: 75MB

application:
  file:
    uploads:
      media-output-path: ./uploads